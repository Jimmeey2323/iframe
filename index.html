<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #pdf-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #pdf-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0); /* Transparent */
      z-index: 10;
      pointer-events: none;
    }

    iframe {
      width: 80%;
      height: 90%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <!-- The PDF File is loaded here -->
    <iframe id="pdf-viewer" src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://drive.google.com/file/d/1ZHtZrPRqCO_mT5Llp7f1aRTyRj2Jq_M7/view?usp=sharing"></iframe>
    
    <!-- Transparent overlay to prevent copying, saving, etc. -->
    <div id="pdf-overlay"></div>
  </div>

  <script>
    // Prevent right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    }, false);

    // Disable key combinations like Ctrl+S, Ctrl+P (saving, printing), and Ctrl+U (view source)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u')) {
        e.preventDefault();
        alert('This action is disabled!');
      }
      
      // Disable F12 (developer tools)
      if (e.key === 'F12') {
        e.preventDefault();
      }
    });

    // Disable the print function
    window.addEventListener('beforeprint', function(e) {
      alert('Printing is disabled for this document!');
      e.preventDefault();
    });

    // Disable dragging the image or iframe
    const disableDragElements = [document.getElementById('pdf-viewer'), document.getElementById('pdf-overlay')];
    disableDragElements.forEach(element => {
      element.addEventListener('dragstart', function(e) {
        e.preventDefault();
      });
    });

    // Additional security: continuously check for key presses like Ctrl+Shift+I (Dev Tools) or F12
    setInterval(function() {
      if (window.devtools.isOpen) {
        alert('Developer tools are disabled on this page!');
        window.close();
      }
    }, 1000);
  </script>

</body>
</html>
