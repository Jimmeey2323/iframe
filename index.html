<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Image Viewer</title>
    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* 100% transparent */
            z-index: 10;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            z-index: 1;
            border: none; /* Removes the border around the iframe */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://drive.google.com/uc?export=view&id=AKGpihYEwigj5DgazKKKVkQDb0JTQpCRp8emGN8fsr7K4G8e68QqkXKLGZ4Q3z3WCp4sJJ8inPeRz00fOZ0qeCvi0dc4NpqMTwpnw0c" frameborder="0"></iframe>
        <div class="overlay"></div>
    </div>
</body>
</html>
